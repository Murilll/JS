<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js”></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center style="padding: 50px;">
        <button type="button" id="vermelho" class="btn btn-outline-danger">Vermelho</button>
        <button type="button" id="amarelo" class="btn btn-outline-warning">Amarelo</button>
        <button type="button" id="verde" class="btn btn-outline-success">Verde</button>
        <div class="um alert alert-dark" id="alerta" role="alerta">Alerta</div>
    </center>

    <script type="text/javascript">
        var vermelho = document.getComputedStyle('vermelho');
        var azul = document.getComputedStyle('azul');
        var verde = document.getComputedStyle('verde');
        
        $("#vermelho").click(function(){
        $('.um').removeClass('alert-primary alert-danger alert-successalert-dark').addClass('alert-danger');
        $('#alerta').html('Danger');
        });

        $("#verde").click(function(){
        $('.um').removeClass('alert-primary alert-danger alert-successalert-dark alert-warning').addClass('alert-success');
        $('#alerta').html('Success');
        });

        $("#azul").click(function(){
        $('.um').removeClass('alert-primary alert-danger alert-successalert-dark').addClass('alert-warning');
        $('#alerta').html('warning');
        });

    </script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
